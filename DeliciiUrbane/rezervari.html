<section style="max-width:600px;margin:0 auto;">
  <h2 style="font-family:'Playfair Display',serif;color:#5e1c1c;text-align:center;">
    Rezervă o masă
  </h2>

  <form id="formular-rezervare" method="post" style="display:flex;flex-direction:column;gap:15px;">
    <label for="nume">Nume complet</label>
    <input type="text" id="nume" name="nume" required>

    <label for="telefon">Telefon</label>
    <input type="tel" id="telefon" name="telefon" required>

    <label for="data">Data</label>
    <input type="date" id="data" name="data" required>

    <label for="ora">Ora - durata rezervării este pentru 2 ore</label>
    <select id="ora" name="ora" required class="full-width">
      <option value="">-- alege --</option>
      <option value="11:00">11:00</option><option value="11:30">11:30</option>
      <option value="12:00">12:00</option><option value="12:30">12:30</option>
      <option value="13:00">13:00</option><option value="13:30">13:30</option>
      <option value="14:00">14:00</option><option value="14:30">14:30</option>
      <option value="15:00">15:00</option><option value="15:30">15:30</option>
      <option value="16:00">16:00</option><option value="16:30">16:30</option>
      <option value="17:00">17:00</option><option value="17:30">17:30</option>
      <option value="18:00">18:00</option><option value="18:30">18:30</option>
      <option value="19:00">19:00</option><option value="19:30">19:30</option>
      <option value="20:00">20:00</option><option value="20:30">20:30</option>
      <option value="21:00">21:00</option>
    </select>

    <label for="persoane">Număr de persoane</label>
    <select id="persoane" name="persoane" required>
      <option value="">-- alege --</option>
      <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>pentru un număr mai mare, lasă-ne un mesaj în secțiunea contact sau apelează-ne la numărul afișat</option>
    </select>

    <button type="submit" class="btn-rezervare">Trimite rezervarea</button>
    <div id="mesaj-rezervare" style="margin-top:10px;font-weight:bold;text-align:center;"></div>
  </form>

  <div id="rezervare-popup" class="popup"
      style="display:none;
              position:fixed;
              top:0; left:0;
              width:100%; height:100%;
              background:rgba(0,0,0,0.5);
              align-items:center;
              justify-content:center;">
    <div class="popup-content"
        style="position:relative;
                background:#fff;
                padding:20px;
                border-radius:8px;
                max-width:400px;
                width:90%;
                box-sizing:border-box;">
      <button class="popup-close"
              style="position:absolute;
                    top:8px; right:8px;
                    background:none;
                    border:none;
                    font-size:1.5rem;
                    cursor:pointer;">
        &times;
      </button>
      <p id="rezervare-popup-msg" style="margin:0; font-weight:bold;"></p>
    </div>
  </div>
  
</section>
